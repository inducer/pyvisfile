Ruff:
  script: |
    pipx install ruff
    ruff check
  tags:
  - docker-runner
  except:
  - tags

Mypy:
  script: |
    EXTRA_INSTALL="numpy pybind11 meson-python ninja mypy pytest"
    PROJECT_INSTALL_FLAGS="--no-build-isolation"
    curl -L -O https://tiker.net/ci-support-v0
    . ci-support-v0

    build_py_project_in_venv
    python -m mypy "$CI_PROJECT_NAME" test
  tags:
  - python3
  except:
  - tags

Python 3:
  script: |
    EXTRA_INSTALL="numpy pybind11 meson-python ninja"
    PROJECT_INSTALL_FLAGS="--no-build-isolation --config-settings setup-args=-Duse-silo=true"

    sudo apt update
    sudo apt install libsilo-dev

    curl -L -O https://tiker.net/ci-support-v0
    . ci-support-v0

    build_py_project_in_venv
    test_py_project
  tags:
  - docker-runner
  except:
  - tags
  artifacts:
    reports:
      junit: test/pytest.xml

