Flake8:
  script:
  - curl -L -O -k https://gitlab.tiker.net/inducer/ci-support/raw/main/prepare-and-run-flake8.sh
  - . ./prepare-and-run-flake8.sh "$CI_PROJECT_NAME" test examples
  tags:
  - python3
  except:
  - tags

Python 3:
  script: |
    sudo apt update
    sudo apt install libsilo-dev

    curl -L -O -k https://gitlab.tiker.net/inducer/ci-support/raw/main/ci-support.sh
    . ./ci-support.sh
    ./configure.py --use-silo

    EXTRA_INSTALL="numpy pybind11"
    build_py_project_in_venv
    test_py_project
  tags:
  - docker-runner
  except:
  - tags
  artifacts:
    reports:
      junit: test/pytest.xml

Examples:
  script: |
    sudo apt update
    sudo apt install libsilo-dev

    # not expected to run without matplotlib and vtk
    rm examples/vtk-sample-elements.py

    curl -L -O -k https://gitlab.tiker.net/inducer/ci-support/raw/main/ci-support.sh
    . ./ci-support.sh
    ./configure.py --use-silo

    EXTRA_INSTALL="numpy pybind11"
    build_py_project_in_venv
    run_examples
  tags:
  - docker-runner
  except:
  - tags

Documentation:
  script: |
    sudo apt update
    sudo apt install libsilo-dev

    curl -L -O -k https://gitlab.tiker.net/inducer/ci-support/raw/main/ci-support.sh
    . ./ci-support.sh
    ./configure.py --use-silo

    EXTRA_INSTALL="numpy pybind11"
    build_py_project_in_venv

    # https://github.com/sphinx-doc/sphinx/issues/9200
    CI_SUPPORT_SPHINX_VERSION_SPECIFIER="!=4.0.0"

    build_docs
    maybe_upload_docs
  tags:
  - docker-runner
